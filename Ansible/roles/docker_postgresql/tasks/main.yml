---
- name: Install required packages
  yum:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - git
    state: latest
 
- name: Add Docker repo
  get_url:
    url: "{{ docker_repo_url }}"
    dest: /etc/yum.repos.d/docker-ce.repo
 
- name: Install Docker
  package:
    name: 
      - docker-ce
      - docker-ce-cli
    state: latest
 
- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Clone a github repository
  git:
    repo: "{{ dockerfile_git }}"
    dest: "{{ git_folder }}"
    version: "{{ git_branch }}"
    clone: yes
    update: yes

- name: Build container image
  docker_image:
    name: "{{ image_name }}"
    build:
      path: "{{ git_folder }}/{{ git_name }}"
      source: build
    state: present

- name: Run container 
  docker_container:
    name: "{{ container_name }}"
    state: present
    image: "{{ image_name }}"
    exposed_ports: 
      - "{{ docker_ports }}"
    auto_remove: false