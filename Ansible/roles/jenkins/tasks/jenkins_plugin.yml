---
-
- name: Create Jenkins updates directory.
  file:
    path: "{{ jenkins_home }}/updates"
    state: directory
    owner: jenkins
    group: jenkins
    mode: 0755

- name: Download current plugin updates from Jenkins update site.
  get_url:
    url: "{{ jenkins_updates_url }}/update-center.json"
    dest: "{{ jenkins_home }}/updates/default.json"
    owner: jenkins
    group: jenkins
    mode: 0440
  changed_when: false
  register: get_result
  until: get_result is success
  retries: 3
  delay: 2

- name: Remove first and last line from json file.
  replace:  # noqa 208
    path: "{{ jenkins_home }}/updates/default.json"
    regexp: "1d;$d"

- name: Install Jenkins plugins
  ansible.builtin.command: >
    java -jar {{ jenkins_jar_location }} -auth admin:{{ jenkins_admin_password }} -s http://{{ jenkins_ip_external }}:{{ jenkins_port }} install-plugin {{ item }}
    creates={{ jenkins_home }}/plugins/{{ item }}.jpi
  with_items: "{{ jenkins_plugins }}"

- name: Add docker job to jenkins  
  ansible.builtin.shell: |
    java -jar {{ jenkins_jar_location }} -auth admin:{{ jenkins_admin_password }} -s http://{{jenkins_ip_external}}:{{jenkins_port}} create-job Docker_installation < {{ jobs_path }}job_docker.xml.j2

- name: Add wildfly job to jenkins  
  ansible.builtin.shell: |
    java -jar {{ jenkins_jar_location }} -auth admin:{{ jenkins_admin_password }} -s http://{{jenkins_ip_external}}:{{jenkins_port}} create-job Wildfly_installation < {{ jobs_path }}job_liferay.xml.j2


