---
- name: Install epel-release
  yum:
    name: 
       - epel-release
    state: latest

- name: Install unzip and java, certificates and utilities
  yum:
    name: 
       - ca-certificates
       - unzip
       - java-11-openjdk-devel
       - wget 
       - curl
    state: latest

- name: Ensure Java is installed.
  package:
    name: java-11-openjdk-devel
    state: present
